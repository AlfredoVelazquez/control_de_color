<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Color de Div con Valores de Color</title>
</head>
<body>
    <h1>Cambiar Color de Div con Valores de Color</h1>
    
    <!-- Input tipo color -->
    <input type="color" id="colorPicker">
    
    <!-- Div para cambiar el color -->
    <div id="colorDiv" style="width: 100px; height: 100px; margin-top: 20px;"></div>
    
    <!-- Etiquetas para mostrar los valores de color -->
    <label for="hexValue">Valor Hexadecimal: </label>
    <input type="text" id="hexValue" readonly>
    
    <label for="rgbValue">Valor RGB: </label>
    <input type="text" id="rgbValue" readonly>

    <script>
        // Obtenemos el elemento input de tipo color, el div y las etiquetas de texto
        const colorPicker = document.getElementById('colorPicker');
        const colorDiv = document.getElementById('colorDiv');
        const hexValueInput = document.getElementById('hexValue');
        const rgbValueInput = document.getElementById('rgbValue');
        
        // Función para actualizar los valores de color
        function updateColorValues() {
            const selectedColor = colorPicker.value;
            
            // Cambiamos el color del div
            colorDiv.style.backgroundColor = selectedColor;

            // Obtenemos los valores de color en formato hexadecimal y RGB
            const hexValue = selectedColor;
            const rgbValue = hexToRgb(selectedColor);

            // Mostramos los valores en las etiquetas de texto
            hexValueInput.value = hexValue;
            rgbValueInput.value = rgbValue;
        }

        // Función para convertir el formato hexadecimal a RGB
        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgb(${r}, ${g}, ${b})`;
        }

        // Agregamos un event listener para el cambio de color
        colorPicker.addEventListener('input', updateColorValues);

        // Llamamos a la función para inicializar los valores de color
        updateColorValues();
    </script>
</body>
</html>
